<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
    <header>

            <div class="row my-3 align-items-center">

                    <img src="img/Logo.png" alt="boolean-logo" class="me-3">
                    <h1 class="fw-bolder">Campo Minato: la Griglia</h1>
                </div>

                <div class="col-6 d-flex align-items-center justify-content-end">
                    <label for="select-difficolta" class="pe-3 fw-bold">Difficolt√†: </label>
                    <select class="form-select w-25 my-nav-color" id="select-difficolta"

                        <option value="facile" selected="selected">Facile</option>
                        <option value="media">Media</option>
                        <option value="difficile">Difficile</option>
                    </select>

                    <button type="button" id="button-play" class="btn btn-primary my-nav-color mx-3">Play</button>

            </div>

    <main class="my-3">

            <div id="container-griglia" class="d-flex flex-wrap mx-auto"></div>
